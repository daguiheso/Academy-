<div class="wrapper" [class.wrapper-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="wrapper-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="wrapper-app-name">Colegio Froizen</h1>
  </mat-toolbar>

  <mat-sidenav-container class="wrapper-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Estudiantes</a>
        <a mat-list-item routerLink=".">Materias</a>
        <a mat-list-item routerLink=".">Profesores</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container">
        <app-student-form></app-student-form>
        <app-student-list></app-student-list>
        <app-teacher-form></app-teacher-form>
        <app-teacher-list></app-teacher-list>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
