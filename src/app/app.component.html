<div class="wrapper" [class.wrapper-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="wrapper-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="wrapper-app-name">Colegio Froizen</h1>
  </mat-toolbar>

  <mat-sidenav-container class="wrapper-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [opened]="mobileQuery.matches ? false : true" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item (click)="mobileQuery.matches ? snav.toggle() : null" routerLink="/students">Estudiantes</a>
        <a mat-list-item (click)="mobileQuery.matches ? snav.toggle() : null" routerLink="/subjects">Materias</a>
        <a mat-list-item (click)="mobileQuery.matches ? snav.toggle() : null" routerLink="/teachers">Profesores</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
