<div class="box">
  <h4 class="box__name">{{student.firstName}} {{student.lastName}}</h4>
  <hr>
  <h2 class="title">Materias</h2>
  <div class="content">
    <mat-list>
      <h3 mat-subheader>Arrastre y suelte en el recuadro de abajo</h3>
      <mat-list-item draggable *ngFor="let subject of subjects" [dragData]="subject">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{subject.name}}</h4>
        <p mat-line>Creditos: {{subject.credits}}</p>
        <p mat-line> {{subject.createdAt | date}} </p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>

  <h2 class="title">Asignadas</h2>
  <div class="content">
    <mat-list droppable (onDrop)="onItemDrop($event)">
      <h3 mat-subheader>Suelte aquÃ­ las materias a inscribir</h3>
      <mat-list-item *ngFor="let subject of selectSubjects">
        <mat-icon mat-list-icon>folder</mat-icon>
        <h4 mat-line>{{subject.name}}</h4>
        <p mat-line> {{subject.createdAt | date}} </p>
      </mat-list-item>
      <!-- <mat-divider></mat-divider> -->
    </mat-list>
  </div>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
    <div class="form__bottom">
      <div class="button-row">
        <button type="submit" mat-raised-button color="primary">
          Guardar
        </button>
        <a [routerLink]="['/students']" mat-raised-button color="accent">
          Cancelar
        </a>
      </div>
    </div>
  </form>
</div>
