<div class="box">
  <h2 *ngIf="new" class="title">Crear estudiante</h2>
  <h2 *ngIf="!new" class="title">Actualizar datos estudiante</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field>
      <input matInput placeholder="Nombre" type="text" formControlName="firstName" id="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Apellido" type="text" formControlName="lastName" id="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Documento" type="number" formControlName="documentNumber" id="documentNumber">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" type="email" formControlName="email" id="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Edad" type="number" formControlName="age" id="age">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Celular" type="number" formControlName="cell" id="cell">
    </mat-form-field>
    <div class="form__bottom">
      <button type="submit" mat-raised-button color="accent">
        <ng-container *ngIf="new">
          Crear estudiante
        </ng-container>
        <ng-container *ngIf="!new">
          Guardar
        </ng-container>
      </button>
    </div>
  </form>
</div>
